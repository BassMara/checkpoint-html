<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="Post">
        <h1>Contact GoMyCode team</h1>
        <label for="name">Nom : </label>
        <input name="name" type="text"><br><br>
        <label for="sex">Sex: </label>
        <input type="radio" name="sex">F
        <input type="radio" name="sex">M<br><br>
        <label for="track">track_select :</label>
        <select name="track">
            <option >intro web</option>
            <option >Data science</option>
            <option >advanceed web</option>
            <option >busness intelligence</option>
            <option >ul/ux</option>
        </select><br><br>
        <label for="track1">track_checkbox :</label>
        <input type="checkbox" name="track1">Into Web
        <input type="checkbox" name="track1">Data Science
        <input type="checkbox" name="track1">Advanced Web
        <input type="checkbox" name="track1">UI/UX<br><br>
        
        
        
        
        <label for="subject">Sujet : </label>
        <input name="subject" type="text"><br><br>
        <label for="inquiry">Inquiry : </label>
        <textarea cols="18" rows="5" placeholder="Describe your inquiry here..."></textarea>
        <br><br>
        
        <input type="button" value="Submit">


    </form>
    
</body>
</html>
